<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header border border-5">
    <div class="name">
        Курсова робота учня ІК-13 Коссе Ігоря
    </div>
    <div class="topic">
    Сторінка для моніторингу курсу криптовалют
    </div>
</div>
<input type="text" class="input" value="" placeholder="Name of cryptocurrency" >
<button class="btn">GET</button>
<div class="output"> </div> 
<button class="btnPOST">POST</button>
<input type="text" class="inputPUT" value="" placeholder="Name and course">
<input type="text" class="inputID" placeholder="ID">
<button class="btnPUT">PUT</button>
<input type="text" class="inputInfo" value="" placeholder="Name of cryptocurrency" >
<button class="GetInfo">GetInfo</button>
<div class="InfoOutput"></div>
<input type="text" class="InputDelete" placeholder="ID of element which you want delete">
<button class="btnDelete">DELETE</button>
<button class="BtnDeleteAll">DELETE ALL</button>
</body>
<script  src="webpack-demo/dist/main.js"></script>
</html>
